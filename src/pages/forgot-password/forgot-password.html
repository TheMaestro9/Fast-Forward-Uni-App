<ion-header>


  <ion-navbar color="primary">
    <ion-title style="padding-right:4rem;">Account Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-label class="top">Degree</ion-label>

  <ion-select style="padding-left:1rem;" [(ngModel)]="userInfo.degree" class="select" placeholder="Enter your degree...">
    <ion-option value="High School">in High School</ion-option>
    <ion-option value="College">in College</ion-option>
    <ion-option value="Graduate">Graduate</ion-option>
  </ion-select>

  
  <ion-label>Mobile Number</ion-label>
  <ion-input style="padding-left:1rem;" [(ngModel)]="userInfo.phone_no" type="text" placeholder="Enter your phone number here..."></ion-input>

  <ion-label>Birthdate</ion-label>
  <!-- <button ion-button color="dark" clear ng-disable="true" item-start class="birthdate-btn">Birthdate</button> -->
  <ion-datetime class="DatePicker" displayFormat="MMMM DD YYYY" max="2007-12-31" [(ngModel)]="userInfo.birth_date"></ion-datetime>


  <div class="buttom">
    <button ion-button color="primary" style="width:100%;height:5rem;" (click)="verifyAccount()">
      Verify Account 
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>
</ion-content>
