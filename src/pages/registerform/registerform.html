<ion-header color="primary">

  <ion-navbar color="primary" [style.height]="ios?'6rem':''" [style.padding-top]="ios?'3rem':''">
    <ion-title style="margin-top:0rem;padding-right:4rem;"> Basic Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-label class="top" >Full Name</ion-label>
  <ion-input style="padding-left:1rem;" [(ngModel)]="userInfo.user_name" type="text" placeholder="Enter your full name here..."></ion-input>
  <br>

  <ion-label>Birthdate</ion-label> 
  <!-- <button ion-button color="dark" clear ng-disable="true" item-start class="birthdate-btn">Birthdate</button> -->
  <ion-datetime class="DatePicker" displayFormat="MMMM DD YYYY" max="2007-12-31" [(ngModel)]="userInfo.birth_date"></ion-datetime>

  <div class="buttom">
    <button ion-button color="primary"  style="width:100%;height:5rem;"(click)="next()">
      Next 
      <ion-icon name="arrow-forward"></ion-icon>
     </button>
  </div>

</ion-content>
