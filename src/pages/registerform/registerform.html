<ion-header color="primary">

  <ion-navbar color="primary" [style.height]="ios?'6rem':''" [style.padding-top]="ios?'3rem':''">
    <ion-title style="margin-top:1rem;padding-right:6rem;">Basic Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-label class="top">Full Name</ion-label>
  <ion-input [(ngModel)]="userInfo.user_name" type="text" placeholder="enter your full name here..."></ion-input>

  <ion-label>Birthdate</ion-label> 
  <!-- <button ion-button color="dark" clear ng-disable="true" item-start class="birthdate-btn">Birthdate</button> -->
  <ion-datetime class="DatePicker" displayFormat="MMMM DD YYYY" max="2007-12-31" [(ngModel)]="userInfo.birth_date"></ion-datetime>

  <div class="buttom">
    <button ion-button color="primary" round block  (click)="next()">
      Next 
      <ion-icon name="arrow-forward"></ion-icon>
     </button>
  </div>

</ion-content>
