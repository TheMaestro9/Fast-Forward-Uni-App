<ion-header>

  <main-header title='University Profile'></main-header>
</ion-header>


<ion-content style="color:#727272; font-weight: 10; font-size:1.5rem;" class="card-background-page">

  <ion-card>
    <div class="layer">
      <img [src]="university.img_url" alt="university image">
       
    </div>
  </ion-card>

  <div class="caption-wrapper">
    <h3>{{university.name}}</h3>
    <p style="padding-left:1rem;padding-right:1rem;text-align: center;font-style: italic;">{{university.description}}</p>
  </div>

  <ion-row style="padding-left: 5%; padding-right: 10%; font-size:1.5rem" *ngFor="let row of rows">
    <div style="color:#F84838 padding-left:1rem;padding-right:1rem" class="side-title">{{row.title}}:</div>
    <span style="color:black; padding-right:1rem;" class="value">{{row.value}}</span>
  </ion-row>
