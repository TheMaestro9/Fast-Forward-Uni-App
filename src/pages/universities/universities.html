<ion-header>
  <main-header title="Universities"> </main-header>
</ion-header>


<ion-content>
  <ion-card *ngFor="let university of universities" (click)="openUniversityProfile(university)">
    <ion-grid>
      <ion-row class="left">
          <div class="title"> Name: </div>
          <div>{{university.name}}</div>
      </ion-row>

      <ion-row class="left">
        <div class="title"> Location: </div>
        <div>{{university.location}}</div>
      </ion-row>
      <ion-row class="left">
        <div class="title"> Price Range: </div>
        <div>{{university.price_range}}</div>
      </ion-row>

      <ion-row class="left lastRow">
        <div class="title"> Features: </div>
        <div>{{university.feature}}</div>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
