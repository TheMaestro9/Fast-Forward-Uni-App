<ion-header>


  <ion-navbar color="primary">
    <ion-title style="padding-right:4rem;">Account Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-label class="top">Email</ion-label>
      <ion-input style="padding-left:1rem;" [(ngModel)]="userInfo.user_email" type="email" placeholder="Enter your email here..."></ion-input>
  
      <ion-label>Password</ion-label>
      <ion-input style="padding-left:1rem;" [(ngModel)]="userInfo.password" type="userData.password" placeholder="Enter your password here..."></ion-input>
    
      <ion-label>Mobile Number</ion-label>
      <ion-input style="padding-left:1rem;" [(ngModel)]="userInfo.phone" type="text" placeholder="Enter your phone number here..."></ion-input>
    

      <div class="buttom">
          <button ion-button color="primary"  style="width:100%;height:5rem;"(click)="next()">
            Next 
            <ion-icon name="arrow-forward"></ion-icon>
           </button>
        </div>
</ion-content>
